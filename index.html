<!DOCTYPE html>
<html>
<head>
    <title>Anime carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="./images/boku-no-hero.jpg" alt="">
        </div>
        
        <div class="slide">
            <img src="./images/blue-lock.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./images/one-piece.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./images/tokyo-revengers.jpg" alt="">
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
